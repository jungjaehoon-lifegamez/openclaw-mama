name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Publish to npmjs.org
        run: npm publish --access public || echo "Already published, skipping"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to GitHub Packages
        run: |
          NPM_RC="${NPM_CONFIG_USERCONFIG:-$HOME/.npmrc}"
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > "$NPM_RC"
          npm publish --registry https://npm.pkg.github.com --access public || echo "Already published on GitHub Packages, skipping"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
